<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Consultando CEP</h1>
    <form>
      <div class="form-group"><label for="CEP">CEP / Insira seu CEP e clique em algum lugar do site</label><input type="text" class="form-control" id="cep" maxlength="9"><small>00000-000</small>
      </div>

      <div class="info">
        <div class="form-group"><label for="Logradouro">Logradouro</label><input type="text" class="form-control" id="logradouro"><small>Rua.</small>
        </div>
        <div class="form-group"><label for="Bairro">Bairro</label><input type="text" class="form-control" id="bairro"><small>Bairro</small>
        </div>
        <div class="form-group"><label for="Localidade">Localidade</label><input type="text" class="form-control" id="localidade"><small>Cidade</small>
        </div>
        <div class="form-group"><label for="UF">UF</label><input type="text" class="form-control" id="uf"><small>Estado</small>
        </div>
      </div>

    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
